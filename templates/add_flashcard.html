<h2>Add a New Flashcard to Deck {{ deck_id }}</h2>
<form method="POST" action="/add_flashcard/{{ deck_id }}">
    <label for="question">Question:</label><br>
    <input type="text" id="question" name="question" required><br>
    <label for="answer">Answer:</label><br>
    <input type="text" id="answer" name="answer" required><br>
    <label for="hint">Hint (optional):</label><br>
    <input type="text" id="hint" name="hint"><br><br>
    <input type="submit" value="Add Flashcard">
</form>
